<div class="container">
  <h3>회원 등록</h3>
    <form action="/user/userRegister" method="post">
    <!--        <input class="form-control mb-2" onkeyup="userIdCheck()" type="text" id="user_id" name="user_id" placeholder="아이디"/>-->
    <!--        <p id="chkMsg" maxlength="16" class="mb-2"></p>-->
    <input class="form-control mb-2" type="text" id="user_id" name="user_id" maxlength="16" placeholder="아이디를 입력해주세요."/>
<!--    <input class="btn btn-success" type="button" onclick="userIdCheck()" value="중복확인"/>-->
    <p><input class="form-control" type="text" id="user_name" name="user_name" placeholder="이름을 입력해주세요."></p>
    <p><input class="form-control" type="text" id="user_pw" name="user_pw" placeholder="비밀번호를 입력해주세요."></p>
    <p><input class="form-control" type="text" id="user_email" name="user_email" placeholder="이메일"></p>
    <p><input class="form-control" type="text" id="user_tel" name="user_tel" placeholder="전화번호"></p>
    <p><select class="form-control" id="user_gender" name="user_gender">
      <option value="남자">남자</option>
      <option value="여자">여자</option>
    </select></p>
    <p><input class="form-control" type="date" id="user_birthday" name="user_birthday" min="1990-01-01" max="2022-12-31"
              data-placeholder="생년월일" required/></p>
    <p><input class="form-control" type="text" id="user_zipcode" name="user_zipcode" placeholder="우편번호"></p>
    <p><input class="form-control" type="text" id="user_zibunaddr" name="user_zibunaddr" placeholder="지번주소"></p>
    <p><input class="form-control" type="text" id="user_detailaddr" name="user_detailaddr" placeholder="상세주소"></p>
    <p><input class="btn btn-success" type="submit" value="회원등록"/></p>
  </form>

</div>
