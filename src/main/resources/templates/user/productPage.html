<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/admin/inc/admin_header :: headerFragment"></th:block>
  <div class="container">

      <h4 class="w-100 m-5 text-center">| C A T E G O R Y |</h4>
      <h6 class="w-100 m-5 text-center">푸드 구성상품을 둘러보세요</h6>
<!--         <h6 class="mt-3 text-center">${category_code==productList.prod_cat_code? category_name: '푸드'} 구성상품을 둘러보세요</h6>-->

      <section class="w-100 ps-5 d-flex justify-content-center">
          <th:block th:if="${productList.size()==0}">
              <p>상품이 존재하지 않습니다.</p>
          </th:block>

          <div class="col-sm-7">
              <th:block th:if="${productList.size()!=0}">
                  <div class="d-flex mt-3 w-100">
<!--                      <th:set var = "cnt" value = "0"/>-->
                      <th:block th:each="productDTO : ${productList}">
                          <th:block th:replace="/user/productPreview.html"/>
                      </th:block>
                  </div>
              </th:block>
          </div>
      </section>

  </div>
</body>
</html>
