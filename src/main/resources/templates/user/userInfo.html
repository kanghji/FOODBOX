<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
<!-- 본문 -->
<div class='container w-50 shadow mt-5 p-5 rounded-3 border'>
  <h2>회원 정보</h2>

    <input type='hidden' name='no' value='${userDTO.user_name}'>
    <table class='table table-borderless'>
      <thead>
      <th colspan='2'><h3 class='text-center'>${userDTO.user_name} 님 회원정보 </h3>
      </thead>
      <tr>
        <td>번호</td>
        <td><input class='form-control' type='text' name='no' value='${userDTO.user_no}' disabled /></td>
      </tr>
      <tr>
        <td>아이디</td>
        <td><input class='form-control' type='text' name='id' value='${userDTO.user_id}' disabled /></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input class='form-control' type='text' name='pw' value='${userDTO.user_pw}' disabled /></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input class='form-control' type='text' name='name' value='${userDTO.user_name}' disabled /></td>
      </tr>
      <tr>
        <td>나이</td>
        <td><input class='form-control' type='text' name='age' value='${userDTO.user_birthday}'/></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td><input class='form-control' type='text' name='email' value='${userDTO.user_email}'/></td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td><input class='form-control' type='text' name='tel' value='${userDTO.user_tel}'/></td>
      </tr>
      <tr>
        <td colspan='2' class='text-center p-4'>
          <input type='submit' value='수정하기' class='btn btn-primary'>
          <input type='reset' value='취소' class='btn btn-warning'>
          <a href='/user/userList' class='btn btn-info'>리스트</a>
        </td>
      </tr>
    </table>
  </form>
</div>
    </table>
  </form>
</div>
